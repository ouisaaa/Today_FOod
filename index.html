			var food=["치킨","피자","곱창","족발","돈까스","초밥","닭볶음탕","찜닭","짜장면","짬뽕","탕수육","냉면","삼겹살","닭발","족발","막창","우동","김치찌개","된장찌개","소고기","쌀국수","햄버거"]
			var x = true;	//중복실행 방지 
			/*["두","둥","등","장"]*/
			function df(){
				var timeleft=5;	//5분할 문구
				if(x==true){
				var downloadTimer = setInterval(function(){
						if(timeleft == 5){document.getElementById("demo").innerHTML ="두"; x=false;}
						else if(timeleft == 4)document.getElementById("demo").innerHTML +="둥";
						else if(timeleft == 3)document.getElementById("demo").innerHTML +="등";
						else if(timeleft == 2)document.getElementById("demo").innerHTML +="장";
						else if(timeleft == 1)document.getElementById("demo").innerHTML +="!";
						else if(timeleft == 0){
							clearInterval(downloadTimer);
							document.getElementById("demo").innerHTML = food[Math.floor(Math.random() * 13)];
							x = true;
						}
					timeleft -= 1;
				}, 450);}
			}
		</script>
